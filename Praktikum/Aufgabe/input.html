<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="input.css">
        <link rel="stylesheet" href="jquery.powertip.css">

        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script
            src="https://stevenbenner.github.io/jquery-powertip/scripts/jquery.powertip.js"></script>
        <script src="myScripts.js"></script>
    </head>
    <body>
        <ul>
            <li>
                <a href="list.html">Nachrichten</a>
            </li>

            <li>
                <a href="#">Neue Nachricht</a>
            </li>
            <li>
                <a href="registration.html">Registrierung</a>
            </li>
            <li class="logIn">
                <a href="#">nicht angemeldet</a>
            </li>
        </ul>
        <header>
            <h1>INPUT</h1>
        </header>

        <form action="list.html" method="POST" id="inputForm">
            <fieldset>
                <textarea id="textInput" rows="4" cols="50" name="text"
                    form="inputForm" autofocus="autofocus"
                    placeholder="Enter your message in here">
                </textarea>
                <p>Zeichen: <span class="counter">0</span></p>
                <br>

                <label for="location">Location:</label>
                <input type="text" id="location" size="30" maxlength="30"
                    required="required"
                    placeholder="Location">

                <label for="date">Date:</label>
                <input type="date" id="date" size="30" maxlength="30"
                    required="required"
                    placeholder="Date">
            </fieldset>

            <fieldset>
                <input type="submit" value="SUBMIT">
            </fieldset>
        </form>
    </body>
</html>
