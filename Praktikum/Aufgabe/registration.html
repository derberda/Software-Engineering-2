<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="registration.css">
    </head>
    <body>
        <form action="/input.html" method="POST">
            <fieldset>
                <label for="fullname">Fullname:</label>
                <input type="text" id="fullname" size="30" maxlength="30"
                    required="required" autofocus="autofocus"
                    placeholder="Fullname">
                <label for="email">Email:</label>
                <input type="email" id="email" size="30" maxlength="30"
                    required="required" autofocus="autofocus"
                    placeholder="Email">
                <label for="username">Username:</label>
                <input type="text" id="username" size="30" maxlength="30"
                    required="required" autofocus="autofocus"
                    placeholder="Username">
                <label for="password">Password:</label>
                <input type="password" id="password" size="30" maxlength="30"
                    required="required" autofocus="autofocus"
                    placeholder="Password">
            </fieldset>
            <fieldset>
                <input type="submit" value="SUBMIT">
            </fieldset>
        </form>
    </body>
</html>
